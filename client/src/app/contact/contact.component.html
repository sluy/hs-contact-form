<div class="container-fluid text-center bg-primary text-white p-3 mb-5">
  <h1 class="h3">{{ title }}</h1>
</div>

<div class="container" *ngIf="sended === true">
  <h4 class="text-center">Mensaje Enviado</h4>
  <p class="text-center py-5">
    Gracias por contactarnos; le responderemos lo antes posible.
  </p>
</div>

<div class="container" *ngIf="sended !== true">
  <form [formGroup]="contactForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid': !isValid('name') }" id="name"
        formControlName="name" maxlength="255" />
      <div class="invalid-feedback">
        {{ getErrorMessage('name') }}
      </div>
    </div>
    <div class="form-group">
      <label for="name">Nombre de la empresa</label>
      <input type="text" class="form-control" [ngClass]="{ 'is-invalid': !isValid('company') }" id="company"
        formControlName="company"
        maxlength="255"
        />
      <div class="invalid-feedback">
        {{ getErrorMessage('company') }}
      </div>
    </div>
    <div class="form-group">
      <label for="name">Correo electrónico</label>
      <input type="email" class="form-control" [ngClass]="{ 'is-invalid': !isValid('email') }" id="email"
        formControlName="email"
        maxlength="255" />
      <div class="invalid-feedback">
        {{ getErrorMessage('email') }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="name">Teléfono</label>
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': !isValid('phone') }" id="phone"
            formControlName="phone" maxlength="255" />
          <div class="invalid-feedback">
            {{ getErrorMessage('phone') }}
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="category">Categoría</label>
          <select class="form-control" id="category" formControlName="category"
            [ngClass]="{ 'is-invalid': !isValid('category') }">
            <option *ngFor="let c of categories" [value]="c.value">{{c.label}}</option>
          </select>
          <div class="invalid-feedback">
            {{ getErrorMessage('category') }}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="value">Mensaje</label>
      <textarea class="form-control" [ngClass]="{ 'is-invalid': !isValid('value') }" id="value"
        formControlName="value" rows="4" placeholder="Escriba su mensaje" maxlength="1000"></textarea>
      <div class="invalid-feedback">
        {{ getErrorMessage('value') }}
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary text-white mb-2" [disabled]="sended || !contactForm.valid">Enviar</button>
    </div>
  </form>
</div>
